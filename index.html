<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Brasil</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="https://assets.nflxext.com/us/ffe/siteui/common/icons/nficon2016.ico">
</head>

<body>
    <header>
        <a href="https://www.netflix.com/br/" target="_blank"><img class="logo" src="./img/netflix-logo-png-2562.png"
                alt="logo"></a>
        <div class="botoes-direita">
            <form class="idioma" action="">
                <select class="botoes-idioma" name="idiomas">
                    <option value="pt-br">Português</option>
                    <option value="en">Inglês</option>
                </select>
            </form>
            <a href="login.html" target="_blank"><input class="botao-entrar" type="submit" value="Entrar"></a>
        </div>
    </header>
    <main>
        <div class="principal">
            <h1 class="titulo">
                Filmes, séries e muito mais.<br>Sem limites.
            </h1>
            <p class="sub-titulo">
                Assista onde quiser. Cancele quando quiser.
            </p>
            <p class="texto">
                Pronto para assistir? Informe seu email para criar ou reiniciar sua assinatura.
            </p>
            <form class="form-email" action="">
                <input class="email" type="text" name="email" placeholder="Email">
            </form>
            <input class="botao-vamos-lá" type="submit" value="Vamos lá">
        </div>
    </main>

</body>

</html>
